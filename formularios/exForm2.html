<form action="" method="POST">
    <fieldset 
        style="width: 400px;"
        style="text-align: center;"
        >
        <legend>FORMULARIO DE PRÉ-MATRICULA</legend> <br>
        <fieldset>
            <legend>Dados Pessoais</legend> <br>
            <div>
                <label for="nome">Nome do Aluno:</label>
                <input
                    id="nome"
                    name="nome"
                    type="text"
                    placeholder="Digite o nome completo"
                    size="30"
                    required
                >
            </div> <br>
            
            <div>
                <label for="nascimento">Nascimento (dd/mm/aaaa):</label>
                <input 
                    id="nascimento" 
                    name="nascimento"
                    type="date"
                >
            </div> <br>
            
            <div>
                <label for="mae">Nome da Mãe:</label>
                <input
                    id="mae"
                    name="nomemae"
                    type="text"
                    placeholder="Nome completo da mãe"
                    size="30"
                >
            </div> <br>

            <div>
                <label for="pai">Nome do Pai:</label>
                <input
                    id="pai"
                    name="nomepai"
                    type="text"
                    placeholder="Nome completo do pai"
                    size="30"
                >
            </div> <br>
            
            <div>
                <label for="tel">Telefone:</label>
                <input
                    id="tel"
                    name="tel"
                    type="tel"
                    placeholder="(11) 99999-9999"
                    pattern="(\(?\d{2}\)?\s)?(\d{4,5}\-\d{4})"
                >
            </div> <br>

            <div>
                <label for="email">E-mail:</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Digite seu email"
                        pattern="[a-z0-9.]+@[a-z0-9]+\.com+\"
                        title="Siga o exemplo: exemplo@exemplo.com"
                        required
                    >
            </div> <br>
        </fieldset> <br>

        <fieldset>
            <legend>Informações De Matrícula</legend> <br>
            <div>
                <label for="serie">Série:</label>
                    <input
                        id="serie"
                        name="serie"
                        type="number"
                        pattern= "[1-8]"
                        title="As series correspondem ao ano -1. 
                        Ex: 2 ano -> 1 série"
                        min="1"
                        max="8"
                        required
                    >
            </div> <br>

            <div>
                <label>Turno:<br>
                    <label for="manha">Manhã</label>
                        <input 
                            id="manha"
                            name="turno"
                            type="radio"
                            value="manha"
                        > 
                
                    <label for="tarde">Tarde</label>
                        <input 
                            id="tarde"
                            name="turno"
                            type="radio"
                            value="tarde"
                        > 
                
                    <label for="noite">Noite</label>
                        <input 
                            id="noite"
                            name="turno"
                            type="radio"
                            value="noite"
                        >
                </label> 
            </div> <br>

            <div>
                <label>Atividades Extra Currículares: <br>
                    <label>
                        <input 
                            name="atividadeEC"
                            type="checkbox"
                            value="informatica"
                        > 
                    Informática </label><br>

                    <label>
                        <input 
                            name="atividadeEC"
                            type="checkbox"
                            value="musica"
                        > 
                    Música </label><br>

                    <label>
                        <input 
                            name="atividadeEC"
                            type="checkbox"
                            value="academia"
                        > 
                    Academia </label><br>
                        
                    <label>
                        <input 
                            name="atividadeEC"
                            type="checkbox"
                            value="judo"
                        > 
                    Judô </label><br>

                    <label>
                        <input 
                            name="atividadeEC"
                            type="checkbox"
                            value="pintura"
                        > 
                    Pintura </label> <br>
                        
                    <label>
                        <input
                            name="atividadeEC"
                            type="checkbox"
                            value="futebol"
                        > 
                    Futebol </label> <br>
                </label>
            </div>
        </fieldset> <br>

        <fieldset>
            <legend>Confirmação Da Matrírcula</legend> <br>
            <div>
                <button type="submit">Enviar Formulário</button> 
                <button type="reset">Limpar Campos</button> 
            </div> <br>
        </fieldset> 
    </fieldset>
</form>
